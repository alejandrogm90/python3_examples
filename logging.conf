[loggers]
keys=root,testLogger

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_testLogger]
level=DEBUG
handlers=consoleHandler
qualname=testLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
datefmt=%Y-%d-%m %H:%M:%S
format=[%(asctime)s][%(levelname)s]: %(message)s 
